name: Integration Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:
   
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB: db_sequelize_mysql
      HOST: localhost
      DB_PASSWORD: ""
      DB_USERNAME: root
      DB_DIALECT: mysql
      DB_POOL_MIN: 0
      DB_POOL_MAX: 5
      DB_POOL_ACQUIRE: 30000
      DB_POOL_IDLE: 10000
      APP_PORT: 8080
      USERS_CSV_PATH: /opt/user.csv

    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MySQL 8
        run: |
          sudo apt-get update -qy
          sudo apt-get install -qy mysql-server-8.0

      - name: Start MySQL Service
        run: sudo service mysql start
        
      - name: Debug Environment Variables
        run: |
          echo "HOST: $HOST"
          echo "DB_USERNAME: $DB_USERNAME"
          echo "DB_PASSWORD: $DB_PASSWORD"
          echo "DB_NAME: $DB"

      - name: Test MySQL Connection
        run: |
          mysql -h $HOST -u $DB_USERNAME -e "SELECT 1"
        continue-on-error: true
        
      - name: Capture MySQL Error
        run: |
          result=$(mysql -h $HOST -u $DB_USERNAME -p"$DB_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS $DB" 2>&1)
          echo "$result"
        continue-on-error: true  # Allow the workflow to continue even if there's an error

      - name: Create Database
        run: |
          mysql -h $HOST -u $DB_USERNAME -p"$DB_PASSWORD" -e "CREATE DATABASE IF NOT EXISTS $DB"

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
